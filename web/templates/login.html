{{define "content"}}
    <p>Hello, Welcome to Neptune's Kitchen
        <br>
        This is the Login Page.
        <form action="/login" method="POST" style="max-width: 400px;">
            <h3><b>LOGIN</b></h3>
            <div>
                <label>Login with:</label>
                <div >
                    <input type="radio" name="login_type" id="mobile_option" value="mobile" checked>
                    <label for="mobile_option">Mobile Number</label>
                </div>
                <div>
                    <input type="radio" name="login_type" id="email_option" value="email">
                    <label for="email_option">Email ID</label>
                </div>
            </div>
            <div>
                <label for="identifier" >Mobile Number or Email</label>
                <input type="text"  id="identifier" name="identifier" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="checkbox" id="show_password">
                <label for="show_password">Show Password</label>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <form action="/reset" method="GET">
            <button type="submit">Forgot Password?</button>
        </form>
        <form action="/signup" method="GET">
            <button type="submit">First time here? Sign Up!</button>
        </form>
{{end}}
