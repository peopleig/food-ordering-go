{{define "content"}}
<div id="cover">
    <form action="/login" method="POST" class="container mt-5" style="max-width: 400px;">
        <h3 class="text-center mb-4"><b>LOGIN</b></h3>
        <div class="mb-3">
            <label class="form-label d-block">Login with:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="login_type" id="mobile_option" value="mobile" checked>
                <label class="form-check-label" for="mobile_option">Mobile Number</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="login_type" id="email_option" value="email">
                <label class="form-check-label" for="email_option">Email ID</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="identifier" class="form-label" id="identifier-label">Mobile Number or Email</label>
            <input type="text" class="form-control" id="identifier" name="identifier" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="show_password">
            <label class="form-check-label" for="show_password">Show Password</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <form action="/signup" method="GET">
        <button class="btn btn-outline-success redirect" type="submit">First time here? Sign Up!</button>
    </form>
</div>

{{if eq .Error "True"}}
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
        <div class="toast custom-toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{.Message}}
                </div>
                <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
{{end}}
{{end}}
